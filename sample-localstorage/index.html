<!DOCTYPE html>
<html>
	<head>
		<title>Local Storage Sample</title>
        <meta charset="utf-8">
		<link rel="stylesheet" href="styles/main.css" />
		<script type="text/javascript" charset="utf-8" src="cordova.js"></script>
		<script type="text/javascript" charset="utf-8" src="scripts/main.js"></script>
	</head>
	<body>
        <div id="inputForm">
            <h4>Insert Record</h4>
            <label>Enter the name:</label><br/>
            <input id="nameInput" type="text"><br/>
            <label>Enter the mobile phone number:</label><br/>
            <input id="phoneInput" type="number"><br/>
            <button id="insertRecord">Insert Record</button>
        </div>
        <div id="searchForm">
            <h4>Search or remove record</h4>
            <label>Enter name to search for phone number</label><br/>
            <input id="searchRemoveNameInput"><br/>
            <button id="searchRecord">Search</button>
            <button id="removeButton">Remove</button><br/>
            <label>Phone Number:</label><br/>
            <input id="result" readonly="readonly"><br/>
        </div>
        <div>
            <h4>Clear Local Storage</h4>
            <button id="clearLocalStorage">Clear</button>
        </div>
	</body>
</html>
